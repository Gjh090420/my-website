<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项 - Foync's Blog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .todo-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .todo-input-group {
            display: flex;
            gap: 10px;
        }

        #todo-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg-color);
            color: var(--text-color);
            font-size: 1em;
            outline: none;
        }

        #add-todo-btn {
            padding: 0 20px;
            border-radius: 12px;
            font-size: 1em;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .todo-list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            background: rgba(var(--card-bg-color-rgb), 0.15);
            border: 1px solid var(--border-color);
            transition: background-color 0.2s ease-in-out;
        }

        .todo-list-item:hover {
            background-color: rgba(var(--card-bg-color-rgb), 0.3);
        }

        .todo-list-item.completed .todo-text {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-right: 15px;
        }

        .todo-text {
            flex-grow: 1;
            font-size: 1.1em;
            word-wrap: break-word;
        }

        .todo-delete-btn {
            padding: 5px 10px;
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .todo-delete-btn:hover {
            background-color: #e74c3c;
            color: #fff;
            border-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html">Foync's Blog</a></h1>
            <nav class="nav-links">
                <a href="notes.html">笔记</a>
                <a href="rss.html">RSS</a>
                <a href="jump.html">网址跳转</a>
                <a href="todo.html">待办</a>
            </nav>
            <button id="auth-button" class="auth-button">登录</button>
        </header>
        <main>
            <section class="card todo-container">
                <h2>待办事项</h2>
                <div class="todo-input-group">
                    <input type="text" id="todo-input" placeholder="输入新的待办事项..." />
                    <button id="add-todo-btn" class="login-button">添加</button>
                </div>
                <ul id="todo-list" class="todo-list">
                    </ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Foync</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
