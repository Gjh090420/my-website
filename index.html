<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foync's Blog</title>
    <meta name="description" content="Foync 的个人博客，分享技术与生活。">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https://api.rss2json.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline';
    ">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Foync's Blog</h1>
            <button id="auth-button" class="auth-button">登录</button>
        </header>
        <main>
            <div class="module-grid">
                <a href="jump.html" class="module-card">
                    <h2>🔎 网址跳转</h2>
                    <p class="explanation">
                        输入网址，一键跳转。便捷高效地访问新页面，支持在新标签页中打开。
                    </p>
                </a>
                <a href="rss.html" class="module-card">
                    <h2>📖 RSS 阅读器</h2>
                    <p class="explanation">
                        订阅你喜欢的博客和新闻源。实时获取最新文章，轻松在本站阅读。
                    </p>
                </a>
                <a href="notes.html" class="module-card">
                    <h2>📝 笔记</h2>
                    <p class="explanation">
                        一个简单的 Markdown 笔记工具，支持富文本编辑和本地存储。
                    </p>
                </a>
                <a href="todo.html" class="module-card">
                    <h2>✅ 待办事项</h2>
                    <p class="explanation">
                        管理您的个人任务列表，支持添加、删除和标记完成。
                    </p>
                </a>
                <a href="podcast.html" class="module-card">
                    <h2>🎧 播客</h2>
                    <p class="explanation">
                        收听您关注的播客，支持记忆播放进度。
                    </p>
                </a>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Foync. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
