<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foync's Digital Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .card-hover:hover { transform: translateY(-5px); border-color: rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen">
    <div class="max-w-6xl mx-auto px-6 py-12">
        <header class="text-center mb-16">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 mb-4">Foync's Hub</h1>
            <p class="text-slate-400 text-lg">探索、监控与效率工具中心</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <a href="https://s.foync.xx.kg" class="glass p-6 rounded-2xl border border-slate-800 card-hover transition-all">
                <div class="text-blue-400 text-3xl mb-4">🔗</div>
                <h2 class="text-xl font-bold mb-2">短链接生成器</h2>
                <p class="text-slate-400 text-sm">基于 Cloudflare Workers 的极简链接缩短方案。</p>
            </a>

            <a href="/tool" class="glass p-6 rounded-2xl border border-slate-800 card-hover transition-all">
                <div class="text-emerald-400 text-3xl mb-4">🛠️</div>
                <h2 class="text-xl font-bold mb-2">个人工具箱</h2>
                <p class="text-slate-400 text-sm">时间戳、测速、延迟诊断等前端实用小工具。</p>
            </a>

            <a href="https://status.foync.xx.kg" class="glass p-6 rounded-2xl border border-slate-800 card-hover transition-all">
                <div class="text-purple-400 text-3xl mb-4">📊</div>
                <h2 class="text-xl font-bold mb-2">服务状态</h2>
                <p class="text-slate-400 text-sm">实时监控节点在线率与响应速度。</p>
            </a>

            <a href="/board" class="glass p-6 rounded-2xl border border-slate-800 card-hover transition-all">
                <div class="text-orange-400 text-3xl mb-4">📈</div>
                <h2 class="text-xl font-bold mb-2">API 仪表盘</h2>
                <p class="text-slate-400 text-sm">集成天气、倒计时及 GitHub 动态的数据看板。</p>
            </a>

            <a href="/fun" class="glass p-6 rounded-2xl border border-slate-800 card-hover transition-all">
                <div class="text-pink-400 text-3xl mb-4">🖌</div>
                <h2 class="text-xl font-bold mb-2">创意空间</h2>
                <p class="text-slate-400 text-sm">一个“没用”但解压的动态创意展示页。</p>
            </a>

            <a href="/magic" class="glass p-6 rounded-2xl border border-slate-800 card-hover transition-all">
                <div class="text-pink-400 text-3xl mb-4">🎨</div>
                <h2 class="text-xl font-bold mb-2">奇幻空间</h2>
                <p class="text-slate-400 text-sm">奇幻的动态创意展示页。</p>
            </a>


        </div>
    </div>
</body>
</html>
