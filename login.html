<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Foync's Blog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 8px;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
        }

        .login-input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .login-input-group input {
            width: 100%;
            box-sizing: border-box; /* 确保 padding 不会增加宽度 */
        }

        .login-button {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>登录 Foync's Blog</h2>
        <div class="login-input-group">
            <input type="text" id="username" placeholder="用户名" required>
            <input type="password" id="password" placeholder="密码" required>
        </div>
        <button id="login-button" class="login-button">登录</button>
        <p id="error-message" style="color: red; display: none; margin-top: 15px;">用户名或密码错误。</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
